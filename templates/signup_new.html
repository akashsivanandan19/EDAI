{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Signup</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> </head>

<body>
	<div class="container mt-5">
		<div style="margin-left: 20rem">
			<div class="col-lg-6 col-md-12 col-sm-12 text-center">
				<h1>Sign up!</h1>
				<h6>Create Your Account</h6> </div>
			<div class="col-lg-6 col-md-12 col-sm-12">
				<form action="" method="POST">
                    {% csrf_token %}
                    {{ form }}
					<div class="mb-3">
						<input class="form-control" type="text" placeholder="Name"> </div>
					<div class="mb-3">
						<input class="form-control" type="text" placeholder="Email"> </div>
					<div class="row mb-12">
						<div class="col">
							<input type="text" readonly class="form-control" value="+91"> </div>
						<div class="col">
							<input class="form-control" type="text" placeholder="Phone Number" maxlength="10" onkeydown="return isNumberKey(event)" > </div>
					</div>
					<div class="mb-3">
						<label class="form-label">Password: </label>
						<input class="form-control" type="text" placeholder="********"> </div>
					<button type="submit" class="btn btn-primary">Try Free!</button>
				</form>
				<h6 class="mt-5 text-center">Already Have An Account? <a href="#">Sign in!</a></h6> </div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>

</html>
