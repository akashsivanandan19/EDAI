<!DOCTYPE html>
<html lang="en">
<body>
 <label for="form-selection2 mb-4" style="margin-top: 1rem">Confirm your city</label>
             <select class="form-select" aria-label="Default select example" id ="form-selection2" style="margin-top: 1rem; margin-bottom: 1rem" name="city">
             {% if city == "Pune" %}
                  <option selected value="Pune">{{ city }}</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Bangalore">Bangalore</option>
                 {% endif %}
             {% if city == "Delhi" %}
                  <option selected value="D">{{ city }}</option>
                  <option value="M">Mumbai</option>
                  <option value="D">Delhi</option>
                  <option value="B">Bangalore</option>
                 {% endif %}
             {% if city == "Mumbai" %}
                  <option selected value="M">{{ city }}</option>
                  <option value="P">Pune</option>
                  <option value="D">Delhi</option>
                  <option value="B">Bangalore</option>
                 {% endif %}
             {% if city == "Bangalore" %}
                  <option selected value="B">{{ city }}</option>
                  <option value="M">Mumbai</option>
                  <option value="D">Delhi</option>
                  <option value="B">Bangalore</option>
                 {% endif %}
             {% if city is None %}
                  <option value="B">{{ city }}</option>
                  <option value="M">Mumbai</option>
                  <option value="D">Delhi</option>
                  <option value="B">Bangalore</option>
                 {% endif %}
             </select>
</body>
</html>
