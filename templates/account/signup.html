 {% load static %}
 <!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto my-4">

    <form method="post">
        {% csrf_token %}
      <div class="text-center mb-3">
        <p>Sign up with:</p>
        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button type="button" class="btn btn-primary btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>

      <p class="text-center">or:</p>

      <!-- Name input -->
      <div class="form-outline mb-4">
        <input type="text" id="registerName" class="form-control" />
        <label class="form-label" for="registerName">Name</label>
      </div>

      <!-- Experience input -->
      <div class="form-outline mb-4">
          <input type  = "text" class="form-control" id = {{ form.experience.name }} />
          <label class="form-label" for={{ form.experience.name }}>Experience</label>
      </div>
      <!-- Phone Number input -->
      <div class="form-outline mb-4">
          <input type  = "text" class="form-control" id = {{ form.phno.name }} />
          <label class="form-label" for={{ form.phno.name }}>Phone Number</label>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email"  class="form-control" name={{ form.email.name }} id="{{ form.email.name }}" />
        <label class="form-label" for={{ form.email.name }}>Email</label>
      </div>


      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="{{form.password.name  }}" class="form-control" />
        <label class="form-label" for="registerPassword">Password</label>
      </div>

      <!-- Repeat Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="registerRepeatPassword" class="form-control" />
        <label class="form-label" for="registerRepeatPassword">Repeat password</label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
    </form>
  </div>
      </div>
</div>
<!-- Pills content -->

<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
</body>
</html>
