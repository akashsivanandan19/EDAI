<!DOCTYPE html>
<html lang="en">
<head>
      <!-- Font Awesome -->

  rel="stylesheet"
/>

    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
<header>
    {% include 'navbar.html' %}
</header>

<main><div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto my-4">
{% load account socialaccount %}
        {% get_providers as socialaccount_providers %}
        <div class="card" style="margin-top: 3rem; height: 300px; width: 500px;">
 <form method="post" action="{% url 'account_logout' %}">
       {% csrf_token %}
   <h5 class ="card-title"> Hey! Are you sure you want to logout?</h5>
     <div class="card-body">


  <!-- Submit button -->
{#  <button type="submit" class="btn btn-primary btn-block" style="margin-top: 2rem">Logout</button>#}
          {% if redirect_field_value %}
         <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button type="submit" class="btn btn-primary btn-block"  >{% trans 'Sign Out' %}</button>
         </div>

</form>

            </div>
  </div>


<!-- Pills content -->
</div>
</div></main>

<footer>{% include 'footer.html' %}</footer>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
></script>
